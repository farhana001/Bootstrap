<body>

    <div class="container ">
        <h1>Registration Form</h1>

        <form action="" class="p-3 bg-danger w-50 text-white">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control">
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control">
                <p class="form-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta, porro.</p>
            </div> 
            <div class=" mb-3">
                <div class="form-check-inline">
                    <label for="male">Male</label>
                    <input type="radio" class="form-check-input" id="male">
                </div>  
                <div class="form-check-inline">
                    <label for="female">Female</label>
                    <input type="radio" class="form-check-input" id="female">
                </div>  
            </div>

            <div class=" mb-3">
                <div class="form-check">
                    <label for="tnc">Terms & Conditions</label>
                    <input type="checkbox" class="form-check-input" id="tnc">
                </div>
            </div>

            <div class="mb-3">
                <label for="dept">Department:</label>
                <select name="dept" id="dept" class="form-select-inline">
                    <option value="select"></option>
                    <option value="cse">cse</option>
                    <option value="cse">cse</option>
                    <option value="cse">cse</option>
                    <option value="cse">cse</option>
                </select>
            </div>
            
            <div class="mb-3">
                <button class="btn btn-info ">submit</button>
            </div>
        </form>
    </div>
